<!DOCTYPE html>
<html>
  <head>
    <title>Comenzando con la Fotografía</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

  </head>
  <body>
    <header>
      <div id="container-header">
        <div id="siteName">
          <h1>Comenzando con la Fotografía</h1>
        </div>

        <nav id="navBar">
          <ul>
            <li>Inicio</li>
            <li>Paisajes</li>
            <li>Retratos</li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="container-content">
      <section id="content">
        <div class="bloque1">
            <img src="img/landscape1.jpeg" alt="" style="margin:auto;">
        </div>
        <div class="bloque2">
          <figure>
            <img src="img/landscape1.jpeg" width="200" height="200">
          </figure>
        </div>
        <div class="bloque3">
          <figure>
            <img  src="img/landscape1.jpeg" width="200" height="200" alt="">
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
